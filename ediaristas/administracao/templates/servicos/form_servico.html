{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
Cadastro de Serviço
{% endblock title %}
    
{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Cadastro de Serviço</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form_servico %}
            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</div>
{% endblock content %}
